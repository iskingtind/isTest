<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input type="text" size="30" id="one"/><br/>
	<input type="button"  id="two" value="开始" onclick="fun1();"/><br/>
	<input type="button"  id="three" value="结束" onclick="fun2();"><br/>
</body>
</html>
<script type="text/javascript">
var id;
	function fun1(){
		setTime();
		
		if(!id){
			id=window.setTimeout(setTime,1000);
		}
	}
	function setTime(){
		var date=new Date();
		document.getElementById("one").value=date.toLocaleString();
		id=window.setTimeout(setTime,1000);
	
	}
	function fun2(){
		clearTimeout(id);
		id=undefined;
	}
</script>
